<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="svg">
      <img src="images/bg-desktop.png" />
    </div>
    <div class="container">
      <div class="left-part">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
      <div class="right-part">
        <div class="gb-left"><span>185 </span> GB LEFT</div>
        <div class="desc">
          Youâ€™ve used <span> 815 GB </span> of your storage
        </div>
        <div class="slider">
          <div class="progress">
            <div class="circle"></div>
          </div>
        </div>
        <div class="gb">
          <div class="child">0 GB</div>
          <div class="child">1000 GB</div>
        </div>
      </div>
    </div>
  </body>
</html>
